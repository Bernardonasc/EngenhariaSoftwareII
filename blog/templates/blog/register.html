{% extends "base.html" %}
{% block title %}Criar Conta | TrackReview{% endblock %}

{% block content %}
<style>
  .register-container {
    max-width: 450px;
    margin-top: 5rem;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    font-family: 'Open Sans', sans-serif;
  }

  .register-title {
    font-size: 2.2rem;
    font-weight: 700;
    color: #1e3a8a;
    margin-bottom: 1.5rem;
    text-align: center;
    font-family: 'Lora', serif;
  }

  .register-container form p {
    margin-bottom: 1rem;
  }

  .register-container form input[type="text"],
  .register-container form input[type="password"] {
    width: 100%;
    padding: 0.85rem 1rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
    color: #495057;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .register-container form input[type="text"]:focus,
  .register-container form input[type="password"]:focus {
    border-color: #1e40af;
    box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.25);
    outline: none;
  }

  .register-container form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #495057;
  }

  .btn-register {
    background: linear-gradient(to right, #1e3a8a, #1e40af);
    border: none;
    padding: 0.85rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .btn-register:hover {
    background: linear-gradient(to right, #1e40af, #1e3a8a);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
  }

  .back-link {
    display: block;
    margin-top: 1.5rem;
    color: #6c757d;
    font-size: 0.95rem;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .back-link:hover {
    color: #1e40af;
    text-decoration: underline;
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 1rem;
    margin-top: 1.5rem;
    font-size: 0.95rem;
    text-align: center;
  }
</style>

<div class="container register-container">
  <h2 class="register-title">Criar Conta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 btn-register" type="submit">Cadastrar</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'login' %}" class="back-link">Já possui conta? Entrar</a>
    <a href="{% url 'post_list' %}" class="back-link">← Voltar para o início</a>
  </div>
  {% if form.errors %}
    <div class="alert alert-danger mt-3">
      Verifique os campos e tente novamente.
    </div>
  {% endif %}
</div>
{% endblock %}
