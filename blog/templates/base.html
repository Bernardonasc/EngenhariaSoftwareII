<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TrackReview{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
      color: #111827;
    }
    h1, h2, h3, h4 {
      font-family: 'Lora', serif;
    }
    .navbar {
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      color: #1e3a8a !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      color: #888;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg mb-0">
  <div class="container">
    <a class="navbar-brand" href="{% url 'post_list' %}">TrackReview</a>
    <div class="ml-auto">
      {% block navbar_actions %}
      <a href="{% url 'post_create' %}" class="btn btn-outline-primary">+ Nova Avaliação</a>
      {% endblock %}
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer>
  <p>TrackReview © 2025 • Críticas musicais com identidade</p>
</footer>

</body>
</html>
