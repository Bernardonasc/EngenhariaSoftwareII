<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TrackReview{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
      color: #111827;
    }
    h1, h2, h3, h4 {
      font-family: 'Lora', serif;
    }
    .navbar {
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      color: #1e3a8a !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-user {
      font-size: 1rem;
      color: #1e40af;
      margin-right: 1.1rem;
    }
    .btn-navbar {
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 140px;
      text-align: center;
    }

    .btn-nova-avaliacao {
      background-color: transparent;
      border: 2px solid #1e3a8a;
      color: #1e3a8a;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 180px; /* Increased width to accommodate text */
      text-align: center;
      white-space: nowrap; /* Prevents text from wrapping */
    }

    .btn-nova-avaliacao:hover {
      background: linear-gradient(to right, #1e40af, #1e3a8a);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
      border-color: transparent;
    }

    .btn-navbar-login {
      background: linear-gradient(to right, #1e3a8a, #1e40af);
      border: 2px solid #1e3a8a;
      color: white;
    }

    .btn-navbar-login:hover {
      background: linear-gradient(to right, #1e40af, #1e3a8a);
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
      color: white;
    }

    .btn-navbar-register {
      background-color: transparent;
      border: 2px solid #1e3a8a;
      color: #1e3a8a;
    }

    .btn-navbar-register:hover {
      background: linear-gradient(to right, #1e40af, #1e3a8a);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
      border-color: transparent;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #888;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg mb-0">
  <div class="container">
    <a class="navbar-brand" href="{% url 'post_list' %}">TrackReview</a>
    <div class="ml-auto d-flex align-items-center">
      {% if user.is_authenticated %}
      <span class="navbar-user">Olá, {{ user.username }}!</span>
      <a href="{% url 'post_create' %}" class="btn btn-nova-avaliacao mr-2">Nova Avaliação</a>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link" style="padding:0 0.75rem;">Sair</button>
      </form>      
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary btn-navbar btn-navbar-login mr-2">Entrar</a>
      <a href="{% url 'register' %}" class="btn btn-outline-primary btn-navbar btn-navbar-register">Cadastrar</a>
    {% endif %}

    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer>
  <p>TrackReview © 2025 • Críticas musicais com identidade</p>
</footer>

</body>
</html>
